# =============================================================================
# GoExport Server - Docker Build & Publish Workflow
# =============================================================================
# This workflow builds and pushes a Docker image to Docker Hub when a new tag
# is pushed. The image is tagged with both the version number and 'latest'.
#
# Usage:
#   git tag v1.0.0
#   git push origin v1.0.0
#
# =============================================================================

name: Build and Publish Docker Image

on:
  push:
    tags:
      - "v*.*.*" # Triggers on tags like v1.0.0, v2.1.3, etc.
      - "*.*.*" # Also triggers on tags without 'v' prefix

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix if present and extract version
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            lexiandev/goexport-server:${{ steps.version.outputs.version }}
            lexiandev/goexport-server:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-and-push.outputs.digest }}"
