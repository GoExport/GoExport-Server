# =============================================================================
# GoExport Server - Docker Compose (Production)
# =============================================================================
# This is the production configuration with VNC/debug features disabled.
#
# For development with VNC access, use:
#   docker compose -f docker-compose.dev.yml up --build
#
# =============================================================================

services:
  app:
    shm_size: 8g
    build:
      context: .
      dockerfile: dockerfile
    container_name: goexport-server
    restart: unless-stopped
    ports:
      - "8080:80" # HTTP
    environment:
      # Application
      - APP_NAME=GoExport
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8080

      # Database (example with MySQL)
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=goexport
      - DB_USERNAME=goexport
      - DB_PASSWORD=secret

      # Queue
      - QUEUE_CONNECTION=database

      # Auto-migrate on startup (set to false in production)
      - AUTO_MIGRATE=true

      # Virtual Display
      - DISPLAY=:99
      - DISPLAY_WIDTH=1920
      - DISPLAY_HEIGHT=1080

      # =================================================================
      # VNC/Debug Features (disabled in production)
      # =================================================================
      - ENABLE_VNC_DISPLAY99=false # VNC viewer for :99 (GoExport display)
      - ENABLE_VNC_DESKTOP=false # Full desktop on :1
      - ENABLE_NOVNC=false # Web-based VNC client
    volumes:
      # Persistent storage
      - storage_data:/var/www/html/storage/app
      - logs_data:/var/www/html/storage/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - goexport-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =============================================================================
  # Database Service (MySQL)
  # =============================================================================
  db:
    image: mysql:8.0
    container_name: goexport-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=rootsecret
      - MYSQL_DATABASE=goexport
      - MYSQL_USER=goexport
      - MYSQL_PASSWORD=secret
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - goexport-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Redis Service (Optional - for better queue performance)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: goexport-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - goexport-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# =============================================================================
# Volumes
# =============================================================================
volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  storage_data:
    driver: local
  logs_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  goexport-network:
    driver: bridge
